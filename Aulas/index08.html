<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando o tamanho de imagens com JavaScript</title>
</head>
<body>
    <h1>O botão irá ampliar a imagem</h1>
    
    <div class="caixa">
        <button type="button" onclick="document.getElementById('cidade').src='img/newyork.jfif'">Nova Iorque</button>
        <img src="img/sao-paulo.jpg" style="width: 350px;"  id="cidade">
        <button type="button" onclick="document.getElementById('cidade').src='img/sao-paulo.jpg'">São Paulo</button>
    </div>

</body>
</html>
