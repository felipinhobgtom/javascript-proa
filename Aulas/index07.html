<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display none com JavaScript</title>
</head>
<body>
    <h1>Esse botão é um sequestrador de parágrafos</h1>
    
    <button type="button" onclick="document.getElementById('paragrafo').style.display='none'">Shhhhhhh</button>

    <p id="paragrafo">Não aperte o botão acima.</p>

    <button type="button" onclick="document.getElementById('paragrafo').style.display='block'">Resgatador de parágrafos</button>

</body>
</html>
