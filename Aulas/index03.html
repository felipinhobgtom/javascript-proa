<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Date()</title>
</head>
<body>
    <h1>Função Date() - Evento com document.Write()</h1>
    <h2>Botão mágico</h2>
    <!-- js é CamelCase -->
    <button type="button" onclick="document.getElementById('paragrafo').innerHTML = Date()">Clique em mim!</button>

    <p id="paragrafo"></p>

    <script src="js/script03.js"></script> <!-- Script sempre antes da finalização da body -->
</body>
</html>
