<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando tamanho de fonte com JavaScript</title>
</head>
<body>
    <h1>Alterando o tamanho da fonte com um evento</h1>

    
    <p id="paragrafo">fonte legal insana maneira</p>
    
    <button type="button" onclick="document.getElementById('paragrafo').style.fontSize='50px'">Eu aumento parágrafos.</button>
    <button type="button" onclick="document.getElementById('paragrafo').style.fontSize='16px'">Eu diminuo parágrafos.</button>

</body>
</html>
